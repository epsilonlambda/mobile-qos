<html>
<head>
	<script type="text/javascript" src="javascripts/jquery.js"></script>
	<script type="text/javascript" src="javascripts/panda.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#reconnect').click(
				function() {
					var spinner = $('.spinner');
					spinner.show();
					var message = $('#message');
					message.html('Disconnecting...');
					epsilam.panda.reconnect(
						function() {
							message.html(
								"Connection has been reset");
							spinner.hide();
						},
						function() {
							message.html('Connecting...');
						}
					);
				});
			});
	</script>
	<style type="text/css">
		#reconnect {
			width: 20rem;
			height: 10rem;
			background-color: #f07a4e;
			font-size: 2em;
			font-weight: bold;
		}

		.spinner {
			width: 16px;
			height: 16px;
			display: none;
		}
	</style>
</head>
<body>
	
<h1>Network Reconnection</h1>

<button id='reconnect'>Reconnect</button>
<div><img src='images/spinner.gif' class='spinner' /><span id='message'></span></div>
</body>
